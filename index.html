<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Login Authentication</title>
   
</head>
<body>
    <div class="container" id="authContainer">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="loginUsername" placeholder="Username" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
          
          <link rel="stylesheet" href="styles.css">  <button type="submit">Login</button>
        </form>
        <div class="link">
            <a href="javascript:void(0);" onclick="showRegisterForm()">Don't have an account? Register</a>
        </div>
    </div>

    <div class="container" id="registerContainer" style="display: none;">
        <h2>Register</h2>
        <form id="registerForm">
            <input type="text" id="registerUsername" placeholder="Username" required>
            <input type="password" id="registerPassword" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
        <div class="link">
            <a href="javascript:void(0);" onclick="showLoginForm()">Already have an account? Login</a>
        </div>
    </div>

    <div class="container" id="securedPage" style="display: none;">
        <h2>Welcome to the Secured Page</h2>
        <p>You are successfully logged in!</p>
        <button onclick="logout()">Logout</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
